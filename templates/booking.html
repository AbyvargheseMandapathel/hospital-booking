{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}

{% block content %}
<h1 class="text-center">Make An Appointment</h1>
<hr>
<div class="container w-50 text-center p-3 my-5 bg-light">
    <form action="{% url 'booking' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success mb-4" type="submit">Booked</button>
    </form>
</div>
{% endblock %}
